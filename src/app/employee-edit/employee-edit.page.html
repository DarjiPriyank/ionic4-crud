<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/employee-detail/{{id}}"></ion-back-button>
    </ion-buttons>
    <ion-title>Employee Edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <mat-card class="example-card">
      <form [formGroup]="employeeForm" (ngSubmit)="onFormSubmit()">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name" formControlName="name"
                 [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!employeeForm.get('name').valid && employeeForm.get('name').touched">Please enter Employee Name</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" formControlName="email"
                 [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!employeeForm.get('email').valid && employeeForm.get('email').touched">Please enter Employee Description</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Product designation" formControlName="designation"
                 [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!employeeForm.get('designation').valid && employeeForm.get('designation').touched">Please enter employee designation</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Phone number" formControlName="phoneNumber"
                 [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!employeeForm.get('phoneNumber').valid && employeeForm.get('phoneNumber').touched">Please enter phone number</span>
          </mat-error>
        </mat-form-field>
        <div class="button-row">
          <button type="submit" [disabled]="!employeeForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
        </div>
      </form>
    </mat-card>
  </div>
</ion-content>
