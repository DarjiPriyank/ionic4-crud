<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addEmployee()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <cdk-virtual-scroll-viewport cdkDropList itemSize="20" class="example-viewport" (cdkDropListDropped)="drop($event)">
    <ion-item *cdkVirtualFor="let e of employees" class="example-item" [routerLink]="['/employee-detail', e._id]" cdkDrag>
      <ion-icon name="desktop" slot="start"></ion-icon>
      {{e.name}}
      <div class="item-note" >
        {{e.email}}
      </div>
      <div class="item-note">
        {{e.designation}}
      </div>
      <div class="item-note" slot="end">
        {{e.phoneNumber}}
      </div>
    </ion-item>
  </cdk-virtual-scroll-viewport>
</ion-content>
